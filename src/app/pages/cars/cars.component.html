<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0"> Cars </h3>
            </div>
            <div class="col text-right">
              <a routerLinkActive="active" [routerLink]="['/new-car']" class="btn btn-sm btn-primary">+ New Car</a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Matriculation</th>
                <th scope="col">Brand</th>
                <th scope="col">Fleet name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of cars">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{car.matriculation}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  <span class="mb-0 text-sm">{{car.brand}} </span>
                </td>
                <td>
                  <span class="mb-0 text-sm">{{car.fleet}} </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
