<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0"> Fleet </h3>
            </div>
            <div class="col text-right">
              <a routerLinkActive="active" [routerLink]="['/new-fleet']" class="btn btn-sm btn-primary">+ New</a>
            </div>
          </div>
        </div>
        
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Car's Number</th>
                
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fleet of fleets">
                <th scope="row">
                  <div class="media align-items-center">
                    
                    <div class="media-body">
                      <span class="mb-0 text-sm"  >{{fleet.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{fleet.cars.length}} Cars
                </td>
                
                <td class="text-right">
                  <div ngbDropdown  placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v" style='color:green'></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow" style="z-index: 898989;">
                      <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/new-fleet']">Modify</a>
                      <a class="dropdown-item" href="javascript:void(0)">Delete</a>
                      <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/new-car']">New Car</a>
                      <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/perimeter-fleet']">Define Perimeter</a>

                    </div>
                  </div>
                </td>
              </tr>

                  </div>
                </th>

                  2 Cars
                </td>
               
                <td class="text-right">
                  <div ngbDropdown  placement="bottom-right">

                    </a>

                  </div>
                </td>

            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
