<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0"> {{ tableTitle }} </h3>
              </div>
              <!-- <div class="col text-right">
                <a routerLinkActive="active" [routerLink]="['/history']" class="btn btn-sm btn-primary">See all</a>
              </div> -->
            </div>
          </div>
          <div class="table-responsive">
            <!-- Projects table -->
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th *ngFor="let head of tableData1.headerRow" scope="col">
                    {{ head }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of tableData1.dataRows">
                  <th scope="row">
                    {{ car.Model }}
                  </th>
                  <td>
                    {{ car.Matriculation }}
                  </td>
                  <td>
                    {{ car.Latitude }}
                  </td>
                  <td>
                    {{ car.Longitude }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>
